<h2>Devices</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>name</th>
        <th>location</th>
        <th>venue</th>

        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="device in devices"> <!-- TODO only show devices that are refgistered-->
        <td>{{ device.name }}</td>
        <td>{{ device.locationWithinVenue }}</td>
        <td>{{ device.venue }}</td>

    </tr>
    </tbody>
</table>
