<h2>Devices</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>name</th>
        <th>location</th>
        <th>venue</th>

        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="device in devices"> <!-- TODO only show devices that are refgistered-->
        <td>{{ device.name }}</td>
        <td>{{ device.locationWithinVenue }}</td>
        <td> to be device.venue.name</td>
        <td><a ui-sref="device.editDeviceAdmin({ id: device.id })" class="btn btn-sm btn-warning">EDIT</a></td>
    </tr>
    </tbody>
</table>
