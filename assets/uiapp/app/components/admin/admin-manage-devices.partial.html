<h2>Devices</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Venue</th>

        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="device in devices">
        <td>{{ device.name }}</td>
        <td>{{ device.locationWithinVenue }}</td>
        <td>{{ device.venue.name }}</td>
        <td><a ui-sref="device.manageDevice({ id: device.id })" class="btn btn-sm btn-warning">EDIT</a></td>
    </tr>
    </tbody>
</table>
