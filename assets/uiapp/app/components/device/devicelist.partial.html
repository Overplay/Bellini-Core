

<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <h3 ng-if="!devices.length" style="text-align: center; padding-bottom: 10px">No Devices</h3>
        <table class="table table-striped" ng-if="devices.length">
            <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Venue</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="device in devices">
                <td>{{ device.name }}</td>
                <td>{{ device.locationWithinVenue }}</td>
                <td><span uib-popover-template="'uiapp/app/components/device/address-popover.template.html'"
                    popover-trigger="mouseenter"
                    popover-append-to-body="true"
                    popover-placement="top-left">{{ device.venue.name }}</span>
                </td>
                <td><a ui-sref="{{ admin ? 'device.adminManage({ id: device.id })' : 'device.ownerManage({ id: device.id })' }}" class="btn btn-sm btn-warning">MORE INFO</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
