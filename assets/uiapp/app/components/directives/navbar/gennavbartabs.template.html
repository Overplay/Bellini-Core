<li ng-repeat="menu in menus" uib-dropdown is-open="ui.{{menu.label}}">

    <!-- single link tab -->
    <a ng-if="!dropdown(menu) && hrefLink(menu.items[0])" href="{{menu.items[0].link.addr}}"
       ng-click="close()">{{menu.items[0].label}}</a>
    <a ng-if="!dropdown(menu) && !hrefLink(menu.items[0])"
       ui-sref="{{menu.items[0].link.addr}}" ng-click="close()">{{menu.items[0].label}}</a>


    <!-- if it is a dropdown tab-->
    <a ng-if="dropdown(menu)" id="{{menu.label}}" uib-dropdown-toggle
       ng-disabled="disabled">{{menu.label}}<b
            class="caret"></b></a>
    <ul ng-if="dropdown(menu)" uib-dropdown-menu role="menu" aria-labelledby="{{menu.label}}">
        <li ng-repeat="option in menu.items">
            <a ng-if="!hrefLink(option)" ui-sref="{{option.link.addr}}"
               ng-click="close()">{{option.label}}</a>
            <a ng-if="hrefLink(option)" href="{{option.link.addr}}"
               ng-click="close()">{{option.label}}</a>

        </li>
    </ul>

</li>
