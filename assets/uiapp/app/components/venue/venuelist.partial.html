
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <h3 ng-if="!venues.length" style="text-align: center; padding-bottom: 10px;">No Venues</h3>
        <table class="table table-striped" ng-if="venues.length">
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="v in venues">
                <td width="40%">{{v.name}}</td>
                <td>{{ v.address.street + " " +
                       v.address.street2 + " " +
                       v.address.city + ", " +
                       v.address.state}}</td>
                <td><a ui-sref="{{ admin ? 'venue.adminView({id: v.id})' : 'venue.view({id: v.id})' }}" class="btn btn-sm btn-warning">MORE INFO</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
