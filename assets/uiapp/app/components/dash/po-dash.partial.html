
<h2 ng-if="venues" class="text-center">Venues You Own</h2>

<!--add search function??

<pre>Model: {{selected | json}}</pre>
<input type="text" ng-model="selected" uib-typeahead="v.name as v for v in venueList | filter:$viewValue | limitTo:8" class="form-control">

-->
<div  ng-repeat="vens in venues">

    <div class="col-md-6 text-center" ng-repeat="ven in vens">

        <div class="text-center dash-panel" ui-sref="venue.view({id: ven.id})">
            <div class="dash-name">
                {{ven.name}}
            </div>
            <div>
                <img ng-if="ven.logo" class="dash-logo"
                     ng-src="media/download/{{ven.logo}}"/>
                <img ng-if="!ven.logo" class="dash-logo"
                     ng-src="images/default-venue.jpg"/>
            </div>
            <div >
                <div class="dash-address">
                    {{addressify(ven.address)}}
                </div>
            </div>


        </div>

    </div>


</div>
