<div ng-if="advertisements">


    <div class="row"> <!--TODO graph heights -->
        <div class="col-md-6">
            <div class="text-center">
                Impressions by Advertisemnt
            </div>
            <canvas id="bar" class="chart chart-bar"
                    chart-data="barData" chart-labels="barLabels"
                    chart-series="barSeries" chart-options="barOptions">
            </canvas>
        </div>
        <div class="col-md-6">
            <div class="text-center">
                Past Week Total Impressions
            </div>
            <canvas id="line" class="chart chart-line"
                    chart-data="weeklyData" chart-labels="weeklyLabels"
                    chart-series="weeklySeries" chart-options="weeklyOptions">
            </canvas>
        </div>

    </div>

        </div>

    <h2 class="text-center">Your Advertisements</h2>


    <!--add search function??

    <pre>Model: {{selected | json}}</pre>
    <input type="text" ng-model="selected" uib-typeahead="v.name as v for v in venueList | filter:$viewValue | limitTo:8" class="form-control">

    <div ng-repeat="ads in advertisements">

        <div class="col-md-6 text-center" ng-repeat="ad in ads">

            <div class=" text-center dash-panel" ui-sref="advertisement.edit({id: ad.id})">
                <div class="dash-name">
                    {{ad.name}}
                </div>
                <div>
                    <img height="150" width="150" class="dash-logo"
                         ng-src="{{ad.advert.media.widget ? 'media/download/' + ad.advert.media.widget : 'images/default-ad.jpg'}}"/>
                </div>
                <br>

            </div>
        </div>
    </div>

</div>
