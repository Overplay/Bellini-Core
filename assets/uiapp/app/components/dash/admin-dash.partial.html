

<div class="text-center row">
    <div class="col-md-6">
        <h2>Site Statistics</h2>
        <table class="table table-striped top15">
            <tr>
                <td>User Count:</td>
                <td>{{userCount}}</td>
            </tr>
            <tr>
                <td>Device Count:</td>
                <td>{{deviceCount}}</td>
            </tr>
            <tr>
                <td>Advertisement Count:</td>
                <td>{{adCount}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <h2>Ads for review</h2>

        <table class="table table-striped top15">
            <tr ng-repeat="ad in ads">
                <td>{{ad.name}}</td>
                <td>
                    <button class="btn btn-default" ui-sref="advertisement.adminReview({id: ad.id})">Review</button>
                </td>
            </tr>
        </table>
    </div>


</div>
