<h3 ng-if="!managers.length" style="padding-bottom: 15px; text-align: center">No Managers</h3>

<table class="table table-striped" ng-if="managers.length">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in managers">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.auth.email }}</td>
        <td><a ui-sref="user.editUserAdmin({ id: user.auth.id })" class="btn btn-sm btn-warning">EDIT</a></td>
    </tr>
    </tbody>
</table>
