<div class="row">
    <h3 ng-if="!managers.length" style="padding-bottom: 15px; text-align: center">No Managers</h3>

    <div class="col-sm-10 col-sm-offset-1">
        <table class="table table-striped" ng-if="managers.length">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Manager At</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in managers">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.auth.email }}</td>
                <td><span ng-repeat="venue in user.managedVenues">{{venue.name}}<br></span></td>
                <td><a ui-sref="user.editUserOwner({ id: user.auth.id })" class="btn btn-sm btn-warning">EDIT</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
