<div class="row">
    <div class="col-md-6">
        <h2 class="n-blue-box">{{ advertisement.name }}</h2>
        <uib-tabset active="active">
            <uib-tab heading="More Info">
                <div class="top15" style="padding: 20px; border: 2px solid #cacaca; border-radius: 5px;">
                    <!--<div class="panel-heading">
                        <h3>Organization Information</h3>
                    </div>-->
                    <div class="panel-body">
                        <table class="table table-striped top15">
                            <tr>
                                <td>Name</td>
                                <td>{{advertisement.name}}</td>
                            </tr>
                            <tr ng-repeat="media in advertisement.marr">
                                <td>Media</td>
                                <td>TODO LINK? or display how the media/ad looks {{media}}</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </uib-tab>
            <uib-tab heading="Edit Advertisement"> <!--TODO only show if user can edit advertisment (which roles??) -->
                <div class="top15" style="padding: 20px; border: 2px solid #cacaca; border-radius: 5px;">
                    <div class="panel-body">
                        <form name="form" ng-submit="update()" role="form">
                            <fieldset class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name"
                                       ng-model="advertisementUpdate.name" required/>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="media">Media (TODO)</label>
                                <input type="file" class="form-control" id="media"
                                       ng-model="advertisementUpdate.media"/>
                            </fieldset>


                            <div class="form-actions">

                                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary top15">
                                    Update
                                </button>


                            </div>
                        </form>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
