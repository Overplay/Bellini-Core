<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <uib-tabset active="active">
            <uib-tab heading="More Info">
                <div class="top15" style="padding: 20px; border: 2px solid #cacaca; border-radius: 5px;">
                    <div class="panel-body">
                        <table class="table table-striped top15">
                            <tr>
                                <td><b>Name</b></td>
                                <td></td>
                                <td></td>
                                <td>{{advertisement.name}}</td>
                            </tr>
                            <tr>
                                <td><b>Description</b></td>
                                <td></td>
                                <td></td>
                                <td>{{advertisement.description}}</td>
                            </tr>

                            <tr>
                                <td><b>Reviewed</b></td>
                                <td>{{advertisement.reviewed}}</td>
                                <td><b>Accepted</b></td>
                                <td>{{advertisement.accepted}}</td>
                            </tr>


                            <tr ng-if="advertisement.mediaMeta">
                                <td><b>Media</b></td>
                                <td></td>
                                <td></td>
                                <td></td>

                            </tr>
                            <!--TODO small medium and large-->
                            <tr ng-repeat="size in mediaSizes" ng-if="advertisement.mediaMeta[size]">
                                <td></td>
                                <td><b>{{size}}</b></td>
                                <td>{{advertisement.mediaMeta[size].updatedAt | date:'medium'}}</td>
                                <td><a href="media/download/{{advertisement.mediaMeta[size].id}}"><img
                                        class="media-prev"
                                        ng-src="media/download/{{advertisement.mediaMeta[size].id}}"/></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </uib-tab>
            <uib-tab heading="Stats">
                TODOOOOOOO
            </uib-tab>
            <uib-tab heading="Edit Advertisement"> <!--TODO only show if user can edit advertisment (which roles??) -->
                <div class="top15" style="padding: 20px; border: 2px solid #cacaca; border-radius: 5px;">
                    <div class="panel-body">
                        <form name="form" ng-submit="update()" role="form">
                            <fieldset class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name"
                                       ng-model="advertisementUpdate.name" required/>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="desc">Description</label>
                                <input type="text" class="form-control" id="desc"
                                       ng-model="advertisementUpdate.description"/>
                            </fieldset>

                            <img-input prompt="Small" width="800" height="600" dirty="media.sm"
                                       src-field="advertisementUpdate.mediaMeta.sm.id" exact></img-input>
                            <img-input prompt="Medium" width="800" height="600" dirty="media.md"
                                       src-field="advertisementUpdate.mediaMeta.md.id" exact></img-input>
                            <img-input prompt="Large" width="800" height="600" dirty="media.lg"
                                       src-field="advertisementUpdate.mediaMeta.lg.id" exact></img-input>
                            <img-input prompt="Wide" width="800" height="100" dirty="media.wide"
                                       src-field="advertisementUpdate.mediaMeta.wide.id" exact></img-input>

                            <div class="form-actions">

                                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary top15">
                                    Update
                                </button>


                            </div>
                        </form>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
