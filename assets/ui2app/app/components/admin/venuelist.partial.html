<div class="container">
    <h1><i class="fa fa-users" aria-hidden="true" style="color: #999999"></i>&nbsp;&nbsp;All Venues</h1>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 top30" ng-show="venues.length">
            <input type="text" ng-model="searchTerm" class="form-control" placeholder="Search venues...">
        </div>
        <div class="col-sm-10 col-sm-offset-1 top30">
            <h3 ng-if="!venues.length" style="text-align: center; padding-bottom: 10px;">No Venues</h3>
            <table class="table table-striped" ng-if="venues.length">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="v in venues | orderBy: 'name' | filter:searchTerm">
                    <td width="40%">{{v.name}}</td>
                    <td width="40%">{{ v.address.street + " " + v.address.street2 }}<br/>{{ v.address.city + ", " + v.address.state }}</td>
                    <td><a ui-sref="admin.venueEdit({id: v.id})" class="btn btn-sm btn-warning">MORE INFO</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
